<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template.xhtml">

            <ui:define name="title">
                Add moderator
            </ui:define>

            <ui:define name="content">
                
                <h:form>

                <p:panelGrid columns="2">

                     <h:outputText value="Conference"/>
                    <p:selectOneMenu value="#{user.selectedConference}" effect="fold">
                        <f:selectItems value="#{user.search()}" var="c" itemLabel="#{c.id} - #{c.name}" itemValue="#{c.id}" />
                    </p:selectOneMenu>
                    
                    <h:outputText value="Moderator"/>
                    <p:selectOneMenu value="#{user.selectedModerator}" effect="fold" >
                        <f:selectItems value="#{user.getUsers()}" />
                    </p:selectOneMenu>
    
                </p:panelGrid>
                
                <p:commandButton value="Add" action="#{user.addModerator}" ajax="false"/>
                
                </h:form>
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
