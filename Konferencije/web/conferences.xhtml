<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template.xhtml">
            <ui:define name="title">My Conferences</ui:define>

            <ui:define name="content">
                
                <h:form>
                <p:dataTable value="#{user.myConferences()}" var="c" style="text-align: center; border: 2px; ">
                    <f:facet name="title">Conferences I Applied For</f:facet>

                    <p:column headerText="ID">
                        #{c.id}
                    </p:column>
                     <p:column headerText="Name">
                       xxx
                    </p:column>
                

                    <p:column headerText="Field">
                       yyy
                    </p:column>
                    
                    <p:column headerText="Conference Agenda">
                        <h:commandLink value="Agenda" action="#{user.agenda(c.id)}"/>
                    </p:column>
                    
                    <p:column headerText="My Agenda">
                        <h:commandLink value="My Agenda" action="#{user.my_agenda(c.id)}"/>
                    </p:column>

      
                    <p:column >
                        <p:commandLink value="Gallerie" action="#{user.gallerie(c.id)}"/>
                    </p:column>

                    <p:column >
                        <p:commandLink value="Who's attending?" action="#{user.attending(c.id)}"/>
                    </p:column>
                   
                </p:dataTable>
              </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
