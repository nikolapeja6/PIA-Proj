<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template.xhtml">
            <ui:define name="title">
                Welcome
            </ui:define>
            
            <ui:define name="content">
                <div>
                    
                    <h3>Today</h3>
                    <p:dataTable value="#{user.getConferencesToday()}" var="c" style="text-align: center; border: 2px; max-width: 1000px ">
                        <f:facet name="title">Today</f:facet>
                        
                    <p:column headerText="ID">
                            #{c.id}
                        </p:column>
                        
                        <p:column headerText="Name">
                            #{c.name}
                        </p:column>
                        
                         <p:column headerText="Field">
                            #{c.field}
                        </p:column>
                        
                         <p:column headerText="Application Due">
                        
                            #{c.applicationDueDate}
                        </p:column>
                    
                       
                    </p:dataTable>
                </div>
                
                <br/>
                <br/>
                
                    <div>
                    
                    <h3>This month</h3>
                    <p:dataTable value="#{user.getConferencesThisMonth()}" var="c" style="text-align: center; border: 2px; max-width: 1000px ">
         <p:column headerText="ID">
                            #{c.id}
                        </p:column>
                        
                        <p:column headerText="Name">
                            #{c.name}
                        </p:column>
                        
                         <p:column headerText="Field">
                            #{c.field}
                        </p:column>
                        
                         <p:column headerText="Application Due">
                        
                            #{c.applicationDueDate}
                        </p:column>
                    
                       
                    </p:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
