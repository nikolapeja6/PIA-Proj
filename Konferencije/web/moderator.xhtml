<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template.xhtml">
            <ui:define name="title">
                Moderating
            </ui:define>
            
            <ui:define name="content">
                <h:form>
                <p:dataTable value="#{user.moderating()}" var="c" style="text-align: center; border: 2px; ">
                    <f:facet name="title">Conferences I Moderate</f:facet>

                    <p:column headerText="ID">
                        #{c.id}
                    </p:column>
                     <p:column headerText="Name">
                       #{c.name}
                    </p:column>
                

                    <p:column headerText="Field">
                       #{c.field}
                    </p:column>
                    
                    <p:column headerText="Edit Agenda">
                        <h:commandLink value="Edit" action="#{user.edit_agenda(c.id)}"/>
                    </p:column>
                    
                    <p:column headerText="Upload pictures">
                        <p:commandLink value="Upload" action="#{user.upload(c.id)}"/>
                    </p:column>

                   
                </p:dataTable>
              </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
