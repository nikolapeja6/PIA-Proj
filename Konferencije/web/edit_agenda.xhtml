<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template.xhtml">
            <ui:define name="title">
                Session Edit
            </ui:define>

            <ui:define name="content">

                <h2>#{user.getSessionNameA()}</h2>


                <h:form>
                    <p:panelGrid columns="2" style="max-width: 600px; vertical-align: middle" >

                        <p:outputLabel value="Like"/>
                        <p:triStateCheckbox value="#{user.liked}"   /> 

                        <p:outputLabel value="Rate"/>
                        <p:rating value="#{user.rating}" />

                        <p:outputLabel value="Comment"/>
                        <p:inputTextarea rows="5" cols="50" autoResize="true" value="#{user.comment}"  />

                    </p:panelGrid>

                    
                    <br/>
                    <p:fileUpload fileUploadListener="#{user.upload_pictures}" mode="advanced" dragDropSupport="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="max-width: 700px"/>

                    <br/>



                    <p:commandButton value="Submit" action="#{user.submitEditAgenda}"/>

                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
